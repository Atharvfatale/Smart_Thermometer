<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Smart Thermometer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Smart_Thermometer.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        div {
            background-color: aqua;
            padding: 20px;
            text-align: center;
        }
        h1 {
            background-color: rgb(0, 183, 255);
            color: rgba(255, 0, 5, 1);
            text-align: center;
        }
        mark {
            background-color: aqua;
        }
        form input, form button {
            padding: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>
        <marquee behavior="" direction="right">
            <main>Welcome to Talking Thermometer</main>
        </marquee>
    </h1>

    <img src="Smart_Thermometer.jpg" alt="Smart Thermometer" height="100%" width="100%">

    <div>
        <form action="https://formsubmit.co/fataleatharv16@gmail.com" method="POST">
            <!-- Hidden inputs -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://atharvfatale.github.io/thank-you.html">

            <!-- Visible form inputs -->
            <input type="text" name="user_message" placeholder="Write message..." required>
            <input type="email" name="user_email" placeholder="Write your email..." required>

            <!-- Buttons -->
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
